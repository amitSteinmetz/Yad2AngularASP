<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
  <!-- Hero Carousel Section -->
  <app-carousel [images]="banners" />

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
    <!-- Categories Section -->
    <section class="mb-12 md:mb-16">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-6 md:mb-8 text-center">
        קטגוריות פופולריות
      </h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 md:gap-6 lg:gap-8">
        @for (category of categories; track $index) {
        <div
          class="group flex flex-col items-center gap-3 md:gap-4 p-4 md:p-6 bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2"
        >
          <div
            class="w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 rounded-full bg-gradient-to-br from-orange-400 to-orange-600 flex items-center justify-center shadow-lg group-hover:shadow-2xl group-hover:scale-110 transition-all duration-300 overflow-hidden"
          >
            <img
              [src]="category.image"
              [alt]="category.label"
              class="w-12 h-12 md:w-14 md:h-14 lg:w-16 lg:h-16 object-contain filter brightness-0 invert"
            />
          </div>
          <h3
            class="text-sm md:text-base lg:text-lg font-bold text-gray-800 group-hover:text-orange-600 transition-colors text-center"
          >
            {{ category.label }}
          </h3>
        </div>
        }
      </div>
    </section>

    <!-- Popular Apartments Section -->
    <section>
      <div class="flex items-center justify-between mb-6 md:mb-8">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-900">דירות פופולריות</h2>
        <a
          routerLink="/real-estate"
          class="text-orange-600 hover:text-orange-700 font-semibold text-sm md:text-base flex items-center gap-1 group"
        >
          <span>צפה בהכל</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 transform group-hover:-translate-x-1 transition-transform"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
        @for (apartment of popularApartment; track $index) {
        <app-apartment-card [apartment]="apartment" />
        }
      </div>
    </section>
  </div>
</div>
