<div class="notifications-overlay">
  @for (n of notifications(); track n.id) {
    @if (n.type === 'success') {
      <div class="notification-success">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span>{{ n.message }}</span>
      </div>
    } @else if (n.type === 'error') {
      <div class="error-modal-backdrop" (click)="close(n.id)">
        <div class="notification-error" (click)="$event.stopPropagation()">
          <div class="error-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </div>
          <div class="error-message">{{ n.message }}</div>
          <button class="close-btn" (click)="close(n.id)">סגור</button>
        </div>
      </div>
    }
  }
</div>
