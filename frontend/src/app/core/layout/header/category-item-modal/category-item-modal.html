<div class="bg-white rounded-xl shadow-2xl border border-gray-100 overflow-hidden w-full">
  <div class="grid grid-cols-2 gap-x-8 p-6">
    <!-- Left Column (using slice for demonstration or just split by index) -->
    <div class="space-y-4">
      @for (option of categoryItem().options?.slice(4); track $index) {
      <a
        [routerLink]="option.route"
        class="flex items-center gap-3 group transition-colors hover:text-orange-600"
      >
        <div
          class="w-8 h-8 rounded-lg bg-gray-50 flex items-center justify-center group-hover:bg-orange-50 transition-colors"
        >
          <!-- Icon placeholder - in real app we would map this to specific icons -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400 group-hover:text-orange-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-gray-700 group-hover:text-orange-600">{{
          option.title
        }}</span>
      </a>
      }
    </div>

    <!-- Right Column -->
    <div class="space-y-4 border-r border-gray-100 pr-8">
      @for (option of categoryItem().options?.slice(0, 4); track $index) {
      <a
        [routerLink]="option.route"
        class="flex items-center gap-3 group transition-colors hover:text-orange-600"
      >
        <div
          class="w-8 h-8 rounded-lg bg-gray-50 flex items-center justify-center group-hover:bg-orange-50 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400 group-hover:text-orange-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-gray-700 group-hover:text-orange-600">{{
          option.title
        }}</span>
      </a>
      }
    </div>
  </div>
</div>
